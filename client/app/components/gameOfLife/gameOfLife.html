<navbar></navbar>
<div>
  <h1>Peli</h1>
  <button ng-click="vm.toggleGame()">Start</button>
  <div class="game-container">
    <div ng-repeat="cell in vm.game.cells" class="item" ng-click="vm.toggleCell(cell)">
      <div ng-class="{'alive': cell.alive, 'dead': !cell.alive}">.</div>
    </div>
  </div>
  <h3 ng-bind="vm.game.generation"></h3>
</div>

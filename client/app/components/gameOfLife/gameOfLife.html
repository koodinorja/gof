<div class="container-fluid">
  <h1>Game of life</h1>
  <button class="md-raised" ng-click="vm.toggleGame()">{{ vm.gameRunning ? 'Stop' : 'Start'}}</button>
  <div class="game-container row">
    <div ng-repeat="cell in vm.game.cells" class="item" ng-click="vm.toggleCell(cell)">
      <div class="cell" ng-class="{'alive': cell.alive, 'dead': !cell.alive}"></div>
    </div>
  </div>
  <div>
    <h2>Generation: {{ vm.game.generation }}</h4>
  </div>
</div>
